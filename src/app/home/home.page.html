<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title slot="start">
      CONTATOS
    </ion-title>
    <ion-icon class="profile-icon" size="large" slot="end" name="person-circle" color="primary"></ion-icon>
  </ion-toolbar>
</ion-header>
<!--  -->
<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Pesquisar contatos" (input)="filterContacts($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let contact of contactFilter" (click)="goTo(contact)">
      <ion-thumbnail slot="start">
        <img [src]="contact.image">
      </ion-thumbnail>
      <div class="contact-info">
        <ion-label>{{ contact.name }}</ion-label>
        <ion-label>{{ contact.email }}...</ion-label>
      </div>
      <ion-icon slot="end" color="primary" name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
